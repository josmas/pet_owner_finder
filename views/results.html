<!DOCTYPE html>
<html>
<head>
<title>Pet Owner Finder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="petownerfinder.css" rel="stylesheet" media="screen">
</head>
<body>

<div class="background">
 <div class="container">

    <div class="row">
        <div class="span10" align="center"> <h1 class="titleresults">Love is blind, Pets are </h1></div>
        <div class="span2" align="center">
            <h1 class="title2results"> NOT. </h1>
          </div>
    </div>


    <div class="row">
        <div id="result" class="span12" align="center"> 
          <h2>It's mating season!</h2>
          <p>
          <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner">
              <div class="active item">
                <img class="ImageBorder" id="item0" />
              </div>
              <div class="item"><img id="item1" class="ImageBorder" /></div>
              <div class="item"><img id="item2" class="ImageBorder"/></div>
              <div class="item"><img id="item3" class="ImageBorder"/></div>
              <div class="item"><img id="item4" class="ImageBorder"/></div>
            </div>
          </div>
          </p>
          <div id="jsCar"></div>

        </div>
      </div>

        <div class="row" >  
          <div id="vidtext">
             <h3>PLAY THEM OFF KEYBOARD CAT!!</h3>
          </div>
          <div id="vid" class="span12" align="center">
          </div>
        </div>

        <div class="row" class="span12" align="center">  
          <div id="compatibility">
          </div><br>
        </div>
        <div class="row">  
          <div id="message-or-not">
            <div class="span6" align="center">
              <button id="yes" class="btn btn-large btn-block btn-success" type="button" >I LOVE THIS PERSON'S PET!</button>
            </div>
            <div class="span6" align="center">
            <button id="next" class="btn btn-large btn-block btn-danger" type="button" >FUCK THIS PERSON AND THIS UGLY PET!</button>
          </div>
          </div>
        </div>

        </div>


</div>


</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="js/app.js"></script>
</body>
</html>
