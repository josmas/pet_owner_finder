<!DOCTYPE html>
<html>
<head>
<title>Pet Owner Finder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="petownerfinder.css" rel="stylesheet" media="screen">
</head>
<body>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>

<div class="background">
 <div class="container">
    
    <div class="row">
        <div class="span8" align="center"> <h1 class="title">Love is blind, Pets are </h1></div>
        <div class="span4" align="center">
			<div id="carousel-example-generic" class="carousel slide">
  			<!-- Indicators -->
  			<ol class="carousel-indicators">
   			 <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
   			 <li data-target="#carousel-example-generic" data-slide-to="1"></li>
   			 <li data-target="#carousel-example-generic" data-slide-to="2"></li>
   			 <li data-target="#carousel-example-generic" data-slide-to="3"></li>
   			 <li data-target="#carousel-example-generic" data-slide-to="4"></li>
   			 <li data-target="#carousel-example-generic" data-slide-to="5"></li>
   			 <li data-target="#carousel-example-generic" data-slide-to="6"></li>
   			 <li data-target="#carousel-example-generic" data-slide-to="7"></li>
   			 <li data-target="#carousel-example-generic" data-slide-to="8"></li>
   			 <li data-target="#carousel-example-generic" data-slide-to="9"></li>
   			 <li data-target="#carousel-example-generic" data-slide-to="10"></li>
   			 <li data-target="#carousel-example-generic" data-slide-to="11"></li>
   			 <li data-target="#carousel-example-generic" data-slide-to="12"></li>
   			 <li data-target="#carousel-example-generic" data-slide-to="13"></li>
   			 <li data-target="#carousel-example-generic" data-slide-to="14"></li>
  			</ol>

  			<!-- Wrapper for slides -->
 			 <div class="carousel-inner">
    			<div class="item active">
    				<h1 class="title2"> NOT. </h1>
    			</div>
   			 	<div class="item">
   	 				<h1 class="title2"> FURRY. </h1>
    			</div>
        		<div class="item">
    				<h1 class="title2"> LOVABLE. </h1>
    			</div>
    			<div class="item">
    				<h1 class="title2"> CARING. </h1>
    			</div>
    			 <div class="item">
    				<h1 class="title2"> GULLIBLE. </h1>
    			</div>
    			<div class="item">
    				<h1 class="title2"> SHARP. </h1>
    			</div>
    			<div class="item">
    				<h1 class="title2"> SMELLY. </h1>
    			</div>
    			<div class="item">
    				<h1 class="title2"> FUN. </h1>
    			</div>
    			<div class="item">
    				<h1 class="title2"> FRAGILE. </h1>
    			</div>
    			<div class="item">
    				<h1 class="title2"> SMALL. </h1>
    			</div>
    			<div class="item">
    				<h1 class="title2"> BIG. </h1>
    			</div>
    			<div class="item">
    				<h1 class="title2"> WARM. </h1>
    			</div>
    			<div class="item">
    				<h1 class="title2"> NEEDY. </h1>
    			</div>
    			<div class="item">
    				<h1 class="title2"> SPECIAL. </h1>
    			</div>

 			 </div>

			</div>
		</div>
    </div>



    <div class="row">
        <div class="span6 offset1"> <h3>Lonley pet owners of temblr rejoice!</h3></div>
        <div class="span6"></div>
    </div>
<br><br><br>
    <div class="row">
        <div class="span6"> <h2>Enter your tumblr blog:</h2></div>
        <div class="span6">    <input type="text" placeholder="www.petownerfinder.tumbler.com"></div>
    </div>
<br>
    <div class="row">
        <div class="span6"> <h2>Type of pet:</h2><h4>(if you have more than one, pick your favorite)</h4></div>
        <div class="span6">    <input type="text" placeholder="I <3 my pets"></div>
    </div>
<br>
    <div class="row">
        <div class="span8"> <h2>Things I love the most: </h2></div>
        <div class="span1">   
	        	<label class="checkbox">
	        		<input type="checkbox"> Dogs
	        	</label>
	    </div>
	     <div class="span1">   
	        	<label class="checkbox">
	        		<input type="checkbox"> Cats
	        	</label>
	    </div>
	    <div class="span1">   
	        	<label class="checkbox">
	        		<input type="checkbox"> Turtles
	        	</label>
	    </div>
	    <div class="span1">   
	        	<label class="checkbox">
	        		<input type="checkbox"> Hedgehogs
	        	</label>
	    </div>
    </div>
<br><br><br>
    <div class="row">
        <div class="span12" align="center"> <h2>  <button class="btn btn-large btn-primary" type="button"><h1>Find me the perfect pet owner!</h1></button> </h2></div>
    </div>

</div>

</div>

<script>
 $('.carousel').carousel({
  interval: 2000
})

</script>

</body>
</html>
